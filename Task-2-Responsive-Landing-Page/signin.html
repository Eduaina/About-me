<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooms | Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="auth-body">

    <header style="padding: 1rem; position: absolute; top:0; width: 100%;">
         <a href="index.html" class="logo">Blooms.</a>
    </header>

    <main class="auth-container fade-in-section">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            <p>Sign in to access your account.</p>
            
            <div id="auth-error" class="auth-error" style="display: none;">Is email or password incorrect.</div>

            <form id="signin-form" class="signup-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
